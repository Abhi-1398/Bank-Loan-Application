<div class="add-customer">
    <h2>Add Customer</h2>
    <form class="form">
        <mat-form-field>
            <mat-label>Enter Customer Name</mat-label>
            <input
              matInput
              placeholder="firstname lastname"
              [formControl]="name"
              (blur)="updateErrorMessage()"
              required
            />
            <mat-error *ngIf="name.invalid">{{errorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input
              class="input-class"
              matInput
              placeholder="pat@example.com"
              [formControl]="emailAddress"
              (blur)="updateErrorMessage()"
              required
            />
            <mat-error *ngIf="emailAddress.invalid">{{errorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your mobile number</mat-label>
            <input
              matInput
              placeholder="1234567890"
              [formControl]="mobileNumber"
              (blur)="updateErrorMessage()"
              required
            />
            <mat-error *ngIf="mobileNumber.invalid">{{errorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your address</mat-label>
            <input
              matInput
              [formControl]="address"
              (blur)="updateErrorMessage()"
              required
            />
            <mat-error *ngIf="address.invalid">{{errorMessage()}}</mat-error>
        </mat-form-field>
        <div class="form-btn">
            <button mat-stroked-button>Cancel</button>
            <button mat-flat-button (click)="createCustomer()">Create Customer</button>
        </div>
    </form>
</div>
